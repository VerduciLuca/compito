<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AI working</title>
</head>
<body style="font-family: Arial">
<header>
    <h1>Actual real proven media of AI doing things </h1>
</header>
    <p><a href="index.html">Go back</a></p>
    <p>
        <figure>
            <img width="300" src="ai cop.jpg" alt="ai cop">
            <figcaption>Ai is now in law enforcement</figcaption>
        </figure>
        <figure>
            <img width="300" src="ai fast food.jpg" alt="ai fast food worker">
            <figcaption>AI can also generate the best fast food burger, the mcChicken</figcaption>
        </figure>
        <hr>
        <figure>
            <audio controls>
                <source src="ricordi.ogg" type="audio/ogg">
                <source src="ricordi.mp3" type="audio/mp3">
              </audio>
            <figcaption>AI can do beautiful music such as this song, which instrumental is definitely not produced by me.</figcaption>
        </figure>
        <hr>
        <figure>
            <video width="320" controls>
                <source src="minimum wage ai.mp4" type="video/mp4">
                <source src="minimum wage ai.ogg" type="video/ogg">
              </video>
              <figcaption>Here we see AI working a minimum wage warehouse job, with its typical consequences.</figcaption>
        </figure>
        <hr>
        <figure>
            <embed type="text/html" src="ai code.html"  width="500" height="200">
                <figcaption>AI flexing its HTML skills</figcaption>
        </figure>
        <!-- <iframe src="ai code.html" frameborder="0"></iframe> -->
        <figure>
            <hr>
            <button onclick="showAlert()">I just wanted to use the script tag</button>
          
            <script>
              function showAlert() {
                window.alert("I wish i knew javascript");
              }
            </script>
                <noscript>Oh no, javascript doesn't work in your browser</noscript>
                <figcaption>Javascript done by AI, because i can't do it yet</figcaption>
        </figure>
        <hr>
        <figure>
            <canvas id="myCanvas" width="200" height="200"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const context = canvas.getContext("2d");
    context.fillStyle = "red";
    context.beginPath();
    context.moveTo(100, 75);
    context.bezierCurveTo(100, 75, 75, 40, 40, 75);
    context.bezierCurveTo(40, 110, 100, 150, 100, 150);
    context.bezierCurveTo(100, 150, 160, 110, 160, 75);
    context.bezierCurveTo(160, 40, 135, 75, 100, 75);
    context.fill();
    context.closePath();
  </script>
  <figcaption>A heart perfectly depicted by AI, using the canvas tag</figcaption>
        </figure>
    </p>
    <hr>
<footer>
    <p>
        <s><bdo dir="rtl">If you can <sub>read</sub> <sup>this</sup> you're an AI.</bdo></s>
        <br>
       <small>  <small>Everything in the page above was approved by <u>real human people</u>.</small> </small>
      </p> 
</footer>
    
</body>
</html>
