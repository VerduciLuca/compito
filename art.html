        <figure>

            <h2>AI capabilities</h2>
            <div id="output"></div>
  
            <script>
              // JavaScript code showcasing AI capabilities
              const aiCapabilities = [
                "Speech recognition",
                "Natural language processing",
                "Computer vision",
                "Machine learning",
                "Data analysis",
                "Pattern recognition",
                "Predictive modeling",
                "Decision making",
                "Autonomous systems",
                "And much more!"
              ];
              
              // Function to display AI capabilities in a cool way
              function showAICapabilities() {
                const outputElement = document.getElementById("output");
                
                let index = 0;
                setInterval(() => {
                  outputElement.textContent = aiCapabilities[index];
                  index = (index + 1) % aiCapabilities.length;
                }, 2000);
              }
              
              // Call the function to start showcasing AI capabilities
              showAICapabilities();
            </script>
            <br>
                <figcaption>Javascript done by AI, because i can't do it yet</figcaption>

        <figure>
            <canvas id="myCanvas" width="200" height="200"></canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const context = canvas.getContext("2d");
    context.fillStyle = "red";
    context.beginPath();
    context.moveTo(100, 75);
    context.bezierCurveTo(100, 75, 75, 40, 40, 75);
    context.bezierCurveTo(40, 110, 100, 150, 100, 150);
    context.bezierCurveTo(100, 150, 160, 110, 160, 75);
    context.bezierCurveTo(160, 40, 135, 75, 100, 75);
    context.fill();
    context.closePath();
  </script>
  <figcaption>A heart perfectly depicted by AI, using the canvas tag</figcaption>
